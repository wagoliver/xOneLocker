version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: locker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: locker
      INTEGRATION_API_BASE_URL: https://integration-api.featval05.xonecloud.app.br
      AUTH_USER: admin
      AUTH_PASSWORD: admin
      AUTH_TOKEN_TTL_HOURS: 24
      PORT: 3000
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
